<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QPICK - Умови сервіса</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper_devider">
        <div>
            <div class="container">
                <div class="header">
                    <div class="header_distributor">
                        <a href="index.html" class="logo">QPICK</a>
                    </div>
        
                    <div class="header_distributor">
                        <!-- <form method="POST" class="search">
                            <input type="text" name="search" class="search" id="search" placeholder="Пошук">
                            <input type="submit" value="" class="find">
                        </form> -->
                    </div>
        
                    <div class="header_distributor">
                        <div class="header_manipulator">
                            <a href="favourites.html"><img src="icons//header/heart.svg" alt="heart"></a>
                            <a href="basket.html"><img src="icons//header/trolley.svg" alt="trolley"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="container">
                <div class="wrapper_empty">
                    <div class="basket_empty">
                        <img src="images/empty_basket.png" alt="basket">
                        <div class="title">Корзина пуста</div>
                        <div class="sub_title">Но это никогда не поздно исправить :)</div>
                        <a href="index.html" class="another_link"><p>В каталог товаров</p></a>
                    </div>
                </div>
        
                <div class="page_title">Корзина</div>
                <div class="wrapper_goods">
                    <div class="column">
                        <div class="column_goods">
                            <div class="column_goods_dev">
                                <img src="images/head-phones_catalog/apple_byz_s852i.png" alt="headphones" class="goods_item">
                                <div class="counter">
                                    <div class="counter_minus" id="minus_btn">
                                        <div class="minus"></div>
                                    </div>
                                    <div class="counter_number">1</div>
                                    <div class="counter_plus">
                                        +
                                    </div>
                                </div>
                            </div>
                            <div class="column_goods_dev">
                                <div class="column_goods_descr">
                                    <p>Apple BYZ S852I</p>
                                    <span class="price price-grey">2 927 ₴</span>
                                </div>
                            </div>
                            <div class="column_goods_dev">
                                <img src="icons/delete.svg" alt="delete" class="delite_image">
                            
                                <span class="price">2 927 ₴</span>
                            </div>
                        </div>
                        <div class="column_deliver">
                            <div class="title title-black">Доставка</div>
        
                            <div class="column_deliver_map">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d136690.92036547497!2d30.483284600956033!3d50.46152424376602!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cf4ee15a4505%3A0x764931d2170146fe!2z0JrQuNC10LIsINCj0LrRgNCw0LjQvdCwLCAwMjAwMA!5e0!3m2!1sru!2suk!4v1665849829367!5m2!1sru!2suk" width="584" height="100%" style="border-radius:10px; border: none;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>
                            </div>
                            
                            <div class="column_deliver_price">
                                <div class="column_deliver_price_dev">
                                    <div>
                                        <img src="icons/deliver.svg" alt="deliver">
                                        <p>Доставка кур'єром</p>
                                    </div>
                                </div>
                                <div class="column_deliver_price_dev">
                                    <img src="icons/down_arrow.svg" alt="arrow" class="show-map">
                                </div>
                                <div class="column_deliver_price_dev">
                                    <span class="price">499 ₴</span>
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <div class="result">
                        <div class="result_price">
                            <p class="price price-black">Всього</p>
                            <span class="price price-black">₴ 2 927</span>
                        </div>
                        <a href="order.html" class="result_btn">
                            Перейти до оформлуння
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="container">
                <div class="footer">
                    <div>
                        <a href="index.html" class="logo">QPICK</a>
                    </div>
                    <div>
                        <a href="favourites.html" class="links">Улюблене</a>
                        <a href="basket.html" class="links">Корзина</a>
                        <a href="contacts.html" class="links">Контакти</a>
                    </div>
                    <div>
                        <div class="terms">
                            <a href="terms.html" class="links">Умови сервіса</a>
                            <!-- <div>
                                <div class="lengs">
                                    <img src="icons/earth.svg" alt="earth">
                                    <p>
                                        <span>Укр</span>
                                    </p>
                                    <p>Eng</p>
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <div>
                        <img src="icons/social/instagram.svg" alt="instagram" class="socials">
                        <img src="icons/social/telegram.svg" alt="telegram" class="socials">
                        <img src="icons/social/whatsapp.svg" alt="whatsapp" class="socials">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
